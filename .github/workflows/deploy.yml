name: Deploy to Auth VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AUTH_HOST }}
          username: ${{ secrets.AUTH_USER }}
          key: ${{ secrets.AUTH_SSH_KEY }}
          script: |
            cd ~/usgrp-auth
            git pull origin main
            npm install
            npm run build
            pm2 restart usgrp-auth || pm2 start npm --name "usgrp-auth" -- start
            echo "Deployed at $(date)"
